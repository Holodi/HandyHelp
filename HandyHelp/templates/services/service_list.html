<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
    <style>
        body {
            background-color: #202124;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        h2 {
            color: #ff5722;
        }
        .service {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .service img {
            max-width: 200px;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <h2>Service List</h2>
    {% for service in services %}
        <div class="service">
            <h3>{{ service.title }}</h3>
            <p>{{ service.description }}</p>
            <p>Price: ${{ service.price }}</p>
            <p>Location: {{ service.location }}</p>
            <img src="{{ service.image.url }}" alt="{{ service.title }}">
            <p><a href="{% url 'service_detail' service.id %}">View Details</a></p>
        </div>
    {% endfor %}
</body>
</html>
