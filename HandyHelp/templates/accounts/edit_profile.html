<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            background-color: #202124;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }
        h2 {
            color: #ff5722;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff7043;
        }
    </style>
</head>
<body>
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
